name: GitHub 이슈 → Jira 이슈 생성 및 브랜치 자동화
on:
  issues:
    types:
      - opened

jobs:
  create-jira-and-branch:
    name: Jira Task 생성 및 브랜치 생성
    runs-on: ubuntu-latest
    steps:
      - name: main 브랜치 코드 체크아웃
        uses: actions/checkout@v4
        with:
          ref: main

      # ref : https://github.com/peter-evans/jira2md
      - name: Github 이슈 마크다운을 Jira 마크다운 문법으로 변환
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: 제목에서 [타입]을 [BE/타입]으로 변환
        id: convert_title
        run: |
          title="${{ github.event.issue.title }}"
          converted_title=$(echo "$title" | sed 's/\[\([^]]*\)\]/[BE\/\1]/')
          echo "converted_title=$converted_title" >> $GITHUB_OUTPUT

      # ref : https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issues/#api-rest-api-3-issue-post
      - name: Jira Task 생성
        id: create_jira_task
        uses: fjogeleit/http-request-action@v1
        with:
          url: '${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue'
          method: 'POST'
          username: '${{ secrets.JIRA_USER_EMAIL }}'
          password: '${{ secrets.JIRA_API_TOKEN }}'
          customHeaders: '{"Content-Type": "application/json"}'
          data: |
            {
              "fields": {
                "project": {
                  "key": "${{ secrets.JIRA_PROJECT_KEY }}"
                },
                "issuetype": {
                  "name": "Task"
                },
                "summary": "${{ steps.convert_title.outputs.converted_title }}",
                "description": {
                  "content": [
                    {
                      "content": [
                        {
                          "text": "${{ steps.md2jira.outputs.output-text }}",
                          "type": "text"
                        }
                      ],
                      "type": "paragraph"
                    }
                  ],
                  "type": "doc",
                  "version": 1
                }
              }
            }


      - name: Jira 응답 디버깅
        run: |
          echo "HTTP Status: ${{ steps.create_jira_task.outputs.status }}"
          echo "Full Response: ${{ steps.create_jira_task.outputs.response }}"
          
      - name: Jira 이슈 키 추출
        id: extract_issue_key
        run: |
          issue_key=$(echo '${{ steps.create_jira_task.outputs.response }}' | jq -r '.key')
          echo "issue_key=$issue_key" >> $GITHUB_OUTPUT
          echo "Created Jira issue: $issue_key"

      - name: dev 브랜치 코드 체크아웃
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: dev 브랜치에 Jira 티켓 번호를 사용한 feat 브랜치 생성
        run: |
          git checkout -b feat/${{ steps.extract_issue_key.outputs.issue_key }}
          git push origin feat/${{ steps.extract_issue_key.outputs.issue_key }}

      # ref : https://github.com/actions-cool/issues-helper
      - name: 담당자 할당
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-assignees'
          token: ${{ secrets.GIT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          assignees: ${{ github.event.issue.user.login }}

      - name: 브랜치 생성 및 Jira 링크 댓글 추가
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GIT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |            
            🪾 **생성된 브랜치**: `feat/${{ steps.extract_issue_key.outputs.issue_key }}`
            🔗 **연결된 Jira Task**: ${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.extract_issue_key.outputs.issue_key }}